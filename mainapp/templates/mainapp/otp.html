<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Validation</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js' rel='stylesheet'>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            <h5 class="m-0">OTP verification</h5><span class="mobile-text">Enter the code we just send on your emailÂ <b class="text-danger">{{request.user.email}}</b></span>
            <div class="d-flex flex-row mt-5">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" autofocus="" name="otpfield">
                    </br>
                    <input type="submit" value="Submit" class="btn btn-danger">
                </form>
            </div>
            <div class="text-center mt-5"><span >Don't receive the code?</span><span class="font-weight-bold text-danger cursor"><a href="resend" class="d-block mobile-text">Resend</a></span></div>
        </div>
    </div>
</body>
</html>
